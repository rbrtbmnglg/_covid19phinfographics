<!DOCTYPE html>
<html lang="en">
<head>

{{headContent()}}
{{useShinyalert()}}

<!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta charset="utf-8">
<title>COVID-19 PH INFOGRAPHICS</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/design.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="vertical-align:center;text-align:center;">
    <div class="row">
      <div class="eleven columns" style="margin-top: 3%;">
        <div id="big-heading">COVID-19 PH INFOGRAPHICS</div>
      </div>
    </div>

  <!-- Display latest date of data
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row" style="margin-top: 2%">
		data as of <span id="asofDate" class="shiny-text-output"></span>
    </div>

  <!-- Display total count of cases
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row" style="margin-top: 2%">
		<div class="six columns" id="countofCasesVal">
			<span id="countofCases" class="shiny-text-output"></span>
		</div>
		<div class="six columns" id="countofCasesText">total cases</div>
    </div>

  <!-- Display total count of deaths and recovery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row">
		<div class="five columns" id="deaths">
			<span id="died" class="shiny-text-output"></span>
		</div>
		<div class="seven columns" id="recovered">
			<span id="recovery" class="shiny-text-output"></span>
			<img src="first-aid.png"/>
		</div>
    </div>

  <!-- Display count of latest cases
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row">
		<div class="seven columns" id="newText">new cases</div>
		<div class="five columns" id="new">
			<span id="newCase" class="shiny-text-output"></span>
		</div>
    </div>

  <!-- Display gender percentage of cases
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row">
		<div class="six columns" id="gender">
			<div id="woman">
				<img src="woman.png"/>
				<span id="fPercent" class="shiny-text-output"></span>
			</div>	
		</div>
		<div class="six columns" id="gender">
			<div id="man">
				<img src="man.png"/>
				<span id="mPercent" class="shiny-text-output"></span>
			</div>	
		</div>
	</div>	

  <!-- Display generated image for case over time and pie chart of # of cases by region
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->	
	<div class="row">
		<div class="six columns" id="monthly">
			<div id="monthlyCovidTrend">
				<img src="plots/covidtrend.png"/>
			</div>	
		</div>
		<div class="six columns" id="regionCount">
			<div id="showRegCount">
				<img src="plots/region.png"/>
			</div>	
		</div>
	</div>	
	
	</br>
	</br>

	<div class="row">
	<p>
	Dataset used available in <a  href="http://www.doh.gov.ph/2019-nCoV" target="_blank">DOH</a> website.<br>
	Icons made by <a href="https://www.flaticon.com/authors/freepik"  target="_blank">Freepik</a> from <a href="https://www.flaticon.com" target="_blank">www.flaticon.com</a><br>
	Made with <span id="heart">❤</span> in R and Shiny. | <a href="https://github.com/rbrtbmnglg/_covid19phinfographics" target="_blank">GitHub<a>
	</p>
	</div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
